<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
:root {
  --bg-color: hsl(1, 1%, 100%);
  --bg-color2: hsl(212, 45%, 89%);
  --background-color3: hsl(218, 44%, 22%);
  --paragraph-color: hsl(220, 15%, 55%);
  --font-family:'Outfit', sans-serif;
  /*Weights 400 & 700*/
}

  * {
    margin: 0;
    padding: 0;
    text-decoration: none;
    box-sizing: none;
  }

  html {
    width: 100%;
  }
  
  body {
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      font-family: var(--font-family);
  }
  
/*Display: Flex Column for the container*/  
div.container{
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    max-width: 100%;
    width: 245px;
    text-align: center;
    margin: 0 auto;
    background: var(--bg-color);
    padding: 1rem 1rem 2.25rem;
    border-radius: 12px;
    gap: 1rem;
    line-height: 1.30rem;
    box-shadow: 0 0 50px 3px rgb(175, 173, 173);
    font-size: 15px;
  }

  /*Styling each individual element*/
  .attribution {
    position: relative;
    top: 15px;
  }
  #img {
    border-radius: 12px;
  }
  h1 {
    font-size: 18px;
  }
  p#light {
  color: var(--paragraph-color);
  }


  /*Media Query for Mobile view*/
  /*Mods made were the position coordinates the width size, and the h3 font-size*/
  @media (max-width: 375px) {
    body {
    width: 375px;
  }
  div.container {
    width: 265px;
    position: relative;
    top: 100px;
  }
  h1 {
    font-size: 20px;
  }
  .attribution {
    position: relative;
    top: 120px;
  }
}


  </style>
</head>
<body>

  <!--container for all of the content -->
<div class="container" id="containerWrapper">
    <div class="imgDiv">
        <img src="images/image-qr-code.png" width="100%" alt="qr code" id="img" class="qrCode">
    </div>

    <div class="boldDiv" id="divBold">
        <h1 id="bold" class="boldText textBold">Improve your front-end skills by building projects</h1>
    </div>

    <div class="lightDiv" id="divLight">
        <p id="light" class="lightText textLight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</div>


  <div class="attribution" style="font-size: 15px;" id="divAttribute">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" id="link" class="fEM" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KylesTech95/qr-code-component" id="myLink" class="git">Kyle Stewart</a>.
  </div>
</body>


</html>
